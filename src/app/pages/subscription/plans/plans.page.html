<ion-header class="small-header">
  <ion-toolbar class="toolbar" mode="md">
    <ion-buttons>
      <ion-button *ngIf="!newUser" mode="md" class="back" (click) = "goback()">
        <ion-icon class="back" name="arrow-back" mode="ios" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-title>Select Plan</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <app-subscription-plan [plansList]="plansList"></app-subscription-plan>

</ion-content>
